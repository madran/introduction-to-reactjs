<html>
    <head>
        <title>Module-01 Buttons</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class Button extends React.Component {
                render() {
                    return <button style={{color: this.props.isActive ? "green" : "red"}} onClick={() => {this.props.buttonClick(this.props.id, this.props.title)}}>{this.props.title}</button>
                }
            }
            
            class Details extends React.Component {
                render() {
                    return <p>{this.props.details}</p>
                }
            }
            
            class Menu extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {activeButtons: [0,0,0,0], details: ""};
                    this.buttonClick = this.buttonClick.bind(this);
                }
                buttonClick(id, details) {
                    var activeButtons = [0,0,0,0];
                    activeButtons[id] = 1;
                    this.setState({activeButtons: activeButtons, details: details});
                }
                render() {
                    return (
                        <div>
                            <div>
                                <Button id="1" isActive={this.state.activeButtons[1]} buttonClick={this.buttonClick} title="First" />
                                <Button id="2" isActive={this.state.activeButtons[2]} buttonClick={this.buttonClick} title="Second" />
                                <Button id="3" isActive={this.state.activeButtons[3]} buttonClick={this.buttonClick} title="Third" />
                            </div>
                            <Details details={this.state.details} />
                        </div>
                    )
                }
            }
            
            ReactDOM.render(
                <Menu />,
                document.getElementById("root")
            );
        </script>
    </body>
</html>
