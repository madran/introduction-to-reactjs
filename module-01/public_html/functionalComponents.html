<html>
    <head>
        <title>Module-01 Functional Components</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    </head>
    <body>
        <div id="root">
            <div id="hello-world"></div>
            <div id="nested-elements"></div>
        </div>
        <script type="text/babel">
            /*
             * Functional Components to funkcje, które zwracają React Elements.
             * Możliwe jest przekazywanie wartości przez atrybuty React Element.
             */
            function HelloWorld(props) {
                return <div>Hello World! {props.message}</div>
            }
            
            ReactDOM.render(
                <HelloWorld message="Passed message"/>,
                document.getElementById("hello-world")
            )
    
            /*Zagnieżdżone Functional Components*/
            function ListElement(props) {
                return <li>{props.element}</li>
            }
            
            function ListTitle(props) {
                return <h3>{props.title}</h3>
            }
            
            function List(props) {
                return (
                    <div>
                        <ListTitle title={props.title} />
                        <ul>
                            <ListElement element={props.elements[0]}/>
                            <ListElement element={props.elements[1]}/>
                        </ul>
                    </div>
                    
                );
            }
            
            ReactDOM.render(
                <List title="Lista" elements={[1,2]} />,
                document.getElementById("nested-elements")
            )
        </script>
    </body>
</html>
