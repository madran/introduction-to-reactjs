<!DOCTYPE html>
<html>
    <head>
        <title>Module-01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    </head>
    <body>
        <div id="root">
            <div id="hello-world"></div>
            <div id="counter"></div>
            <div id="object"></div>
        </div>
        <script type="text/babel">
            /*Hello world*/
            var str = "World";
            var helloWorld = <div>Hello {str}</div>
    
            ReactDOM.render(
                helloWorld,
                document.getElementById("hello-world")
            );
    
            /*Counter*/
            var num = 0;
            var interval = setInterval(counter, 200);
            var counterStyle = {
                backgroundColor: 'black',
                color: 'white'
            }
            
            function counter() {
                ReactDOM.render(
                    <div style={counterStyle}>{num++}</div>,
                    document.getElementById("counter")
                );
        
                if(num > 10) {
                    clearInterval(interval);
                }
            }
            
            var point = {
                x: 10,
                y: 20
            }
            
            
            ReactDOM.render(
                <div style={{fontSize: '20px'}}>point x={point.x}, y={point.y}</div>,
                document.getElementById("object")
            )
        </script>
    </body>
</html>
